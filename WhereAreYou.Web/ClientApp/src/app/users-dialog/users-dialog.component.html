<div class="modal-header">
  <h4 class="modal-title w-100 text-center">Seznam uživatelů v setkání</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <table class="table" *ngIf="currentMeet">
    <tr *ngIf="currentMeet.currentUser">
      <td><img src="https://maps.google.com/mapfiles/kml/paddle/red-circle.png" alt="{{currentMeet.currentUser.user.nickname}}" /></td>
      <td>{{currentMeet.currentUser.user.nickname}}</td>
    </tr>
    <tr *ngFor="let m of currentMeet.users; let i = index">
      <td><img src="https://maps.google.com/mapfiles/kml/paddle/grn-circle.png" alt="{{m.user.nickname}}" /></td>
      <td>{{m.user.nickname}}</td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div class="form-row">
    <div class="col">
      <span class="form-control btn" (click)="close()">
        Zavřít
      </span>
    </div>
  </div>
</div>
