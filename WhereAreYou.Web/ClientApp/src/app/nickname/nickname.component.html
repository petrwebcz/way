<div class="row h-100">
  <div class="col-4 side-columns"></div>
  <div class="col my-auto">
      <section class="way-panel way-panel-nickname col text-center">
        <div class="col white-text text-center">
          <h3 class="display-3 font-weight-bold white-text way-logo way-logo-primary">WAY</h3>
          <hr class="hr-light my-4 w-75">
          <div class="col">
            <div class="form-row">
              <div class="col">
                <input class="form-control" placeholder="Vaše jméno v setkání" [(ngModel)]="state.meetSettings.nickname" autofocus required (keydown)="onKeydown($event)"/>
              </div>
              <div class="col-2">
                <button class="form-control" click="state." routerLink="/open">
                  <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <hr class="hr-light my-4 w-75">
      </section>

  </div>
  <div class="col-4 side-columns"></div>
</div>
